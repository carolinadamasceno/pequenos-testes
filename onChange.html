<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos OnChange</title>
</head>
<body>
    
    <select id="opcao" onchange="minhaFuncao(this.value)">

        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>

    </select>

    <div id="opcaoescolhida"></div>

    <script>

        function minhaFuncao (valor) {
            var opcaoescolhida = document.getElementById ('opcao').value;
            document.getElementById ('opcaoescolhida').innerHTML = opcaoescolhida;
        }

    </script>
</body>
</html>
